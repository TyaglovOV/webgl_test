<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/style/style.css" />
</head>
<body>
<canvas id="canvas"></canvas>
<div class="ui-controls-wrapper" id="guiWrapper">
    <div>
        <label for="cols">столбцов</label>
        <input type="range" id="cols" min="1" max="1000" step="1">
    </div>
    <div>
        <label for="rows">строк</label>
        <input type="range" id="rows" min="1" max="1000" step="1">
    </div>
    <div>
        <label for="multiplier">множитель силы</label>
        <input type="range" id="multiplier" min="0" max="0.2" step="0.001">
    </div>
    <div>
        <label for="pow">угасание силы</label>
        <input type="range" id="pow" min="0.1" max="10" step="0.02">
    </div>
    <div>
        <label for="inverse">инверсия сил</label>
        <input type="checkbox" id="inverse">
    </div>
    <text>for control visibility toggle press "p"</text>
</div>
<script src="../dist/bundle.js"></script>
</body>
</html>
